<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>  Yamo / begin </title>
      
      <link rel="stylesheet" href="css/line-awesome.min.css" />
      <link rel="stylesheet" href="css/bootstrap.css" />
      <link rel="stylesheet" href="css/fonts.css" />
      <link rel="stylesheet" href="css/animate.css" />
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body class="p-0">
      <!-- preloader -->
      <div class="preloader">
         <div class="progress">
            <div class="progress-bar"></div>
         </div>
      </div>
      <!-- preloader -->
      <!-- login -->
      <div class="body-bg">
         <div class="login-img">
            <img class="img-responsive login-image" src="images/login-img.png" alt="login image">
         </div>
         <div class="login-text wow fadeInDown">
            <div class="login-text-content">
             
               <h2 class="form-title">
                order food and more
               </h2>
               <span class="form-notee">
                  restaurants and shops delivering near you
                 </span>
               <form class="form-1">
                 
                  <label class="address-label">
                     email
                  </label>
                  <div class="form-input-div mb-13">
                     <input type="email" class="form-input-1" placeholder="  Enter your email here">
                     
                  </div>
                 
                 
                  <button class="submit-btn" type="submit">
                     submit
                     </button>
                  
               </form>
              
              
            </div>
         </div>
        
      </div>
      <!-- login -->
     
      <script src="js/jquery-2.1.1.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/wow.min.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
